<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/main.css">
    <title> Dev Job Search </title>
</head>
<body>
<body>
    <div class="wrapper">
            <header class="top-bar">
                <div class="container top-bar-container">
                    <article class="comp-logo">
                        <h3> RevJobs </h3>
                    </article>

                    <aside class="light-dark-mode">
                        <img src="./src/icons/sun.png" alt="sun">
                        <div class="toggle-bar">
                            <button class="toggle"></button>
                        </div>
                        <img src="./src/icons/moon.png" alt="sun">
                    </aside>
                </div>
            </header>

            <section class="job-search-bar">
                <form action="#" class="search-form">
                    <div class="form-control">
                        <img src="./src/icons/search.png" alt="search">
                        <input type="text" name="#" id="search-bar" placeholder="Filter by title, companies, expertise">
                    </div>
                    <div class="form-control">
                        <img src="./src/icons/map.png" alt="map">
                        <input type="text" name="#" id="search-bar" placeholder="Filter by location">
                    </div>
                    <div class="form-control">
                        <div class="inner-form-control">
                            <input type="checkbox" name="#" id="checkbox">
                            <p> Full Time<a class="only"> Only </a></p>
                        </div>
                        <input type="button" value="Search" class="btn search-btn">
                    </div>
                </form>
            </section>

            <main class="job-listing"></main>


</div>



<script src="./src/main.js"></script>  
</body>
</html>
